<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <!-- background images -->
  <section id="background-img">
    <div class="top-pattern">
      <img src="images/bg-pattern-top.svg" alt="">
    </div>

    <div class="bottom-pattern">
      <img src="images/bg-pattern-bottom.svg" alt="">
    </div>
  </section>

  <!-- Profile card section -->
  <div class="profile-card">
    <div class="top-card">
      <div class="img-box">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <h1 class="name">Victor Crest</h1>
      <span class="age">26</span>
      <p class="locaton">London</p>
    </div>

    <div class="bottom-card">
      <hr class="border">
      <div class="grid-container">
        <div class="grid-item Followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="grid-item Likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="grid-item Photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>

  <!-- footer section -->

  <footer class="footer">

      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="okikijesutech.github.io./cv/">OkikiJesu Oluwasina</a>.
    </div>
  </footer>

</body>

</html>
